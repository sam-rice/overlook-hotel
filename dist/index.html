<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap|Montserrat:400,800" rel="stylesheet">
  <title>Overlook Hotel</title>
</head>
<body>
  <header>
    <div class="header-left">
      <!-- logo image -->
      <p class="logo">OH</p>
    </div>
    <div class="header-right">
      <button id="header-book-button">BOOK</button>
    </div>
  </header>
  <main>
    <div class="banner-parent">
      <div class="image-parent-left">
        <img class="banner-image" src="./images/imperial-bedroom-left.png" alt="guest suite">
      </div>
      <div class="image-parent-right">
        <img class="banner-image" src="./images/bachman-cropped.jpg" alt="guest suite">
      </div>
      <h1>Overlook Hotel</h1>
      <h4>Lorem ipsum dolor sit amet.</h4>
    </div>
    <section class="accordion-grandparent">
      <div class="accordion-parent">
        <button>MY PROFILE</button>
        <div class="profile-parent">
          profile parent
        </div>
        <button>BOOK</button>
        <div class="book-parent">
          book parent
        </div>
      </div>

    </section>




  </main>
  <script src="bundle.js"></script>
</body>
</html>
